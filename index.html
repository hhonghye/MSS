<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무신사 - 스트릿패션, 패션잡지, 멀티샵, 중고장터</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <!-- header -->
    <header id="header">
        <h1>
            <a href="index.html">
                <img src="img/header/logo_musinsa.svg" alt="무신사 로고" class="header-logo">
            </a>
        </h1>
        <a href="#" class="header-bell alram">
            <img src="img/header/ic_bell.svg" alt="벨 아이콘">
        </a>
        <a href="#" class="header-heart">
            <img src="img/header/ic_heart.svg" alt="하트 아이콘">
        </a>
        <a href="#" class="header-bag">
            <img src="img/header/ic_bag.svg" alt="장바구니 아이콘">
            <span class="header-bag__badge">9</span>
        </a>
    </header>

    <!-- 비주얼 배너 -->
    <section id="visual">
        <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="img/visual/banner/img1.jpg" alt="비주얼 배너 첫번째 이미지">
                <div class="visual__txt">
                    <p class="visual__txt--top">Showcase</p>
                    <h2>쿠어 21 S/S<br>신상품 한정 발매</h2>
                    <p class="visual__txt--bottom">신상품 증정 이벤트</p>
                </div>
              </div>
              <div class="swiper-slide">
                <img src="img/visual/banner/img2.jpg" alt="비주얼 배너 두번째 이미지">
                <div class="visual__txt">
                    <p class="visual__txt--top">Showcase</p>
                    <h2>인사일런스 우먼<br>프로젝트 성수</h2>
                    <p class="visual__txt--bottom">성수 티셔츠 선발매 및 21 S/S 최대 15% 할인</p>
                </div>
              </div>
              <div class="swiper-slide">
                <img src="img/visual/banner/img3.jpg" alt="비주얼 배너 세번째 이미지">
                <div class="visual__txt">
                    <p class="visual__txt--top">Open</p>
                    <h2>BOUTIQUE<br>Grand Open</h2>
                    <p class="visual__txt--bottom">무신사가 선보이는 럭셔리 편집숍 오픈 기념 이벤트</p>
                </div>
              </div>
            </div>
            <!-- Pagination -->
            <div class="swiper-pagination"></div>
        </div>

    </section>

    <!-- 랭킹, 코디, 업데이트 -->
    <main id="main">
        <div class="main-tab__menu">
            <ul>
                <li class="target"><a href="#main-tab__menu__ranking">랭킹</a></li>
                <li><a href="#main-tab__menu__coordi">코디</a></li>
                <li><a href="#main-tab__menu__update">업데이트</a></li>
            </ul>
        </div>
        <div class="main-tab__content">
            <!-- 랭킹 -->
            <div id="main-tab__menu__ranking" class="target">
                <div class="title">
                    <h3>상품 랭킹</h3>
                    <p class="title__entire">
                        <a href="#">전체
                            <img src="img/main/ranking/arrow_right.svg" alt="전체 오른쪽 화살표">
                        </a>
                    </p>
                    <p class="title__age">
                        <a href="#">전체 연령대
                            <img src="img/main/ranking/ic_filter.svg" alt="전체 오른쪽 화살표">
                        </a>
                    </p>
                </div>

                <div class="sub-tab">
                    <ul>
                        <li class="target"><a href="#">전체</a></li>
                        <li><a href="#">상의</a></li>
                        <li><a href="#">아우터</a></li>
                        <li><a href="#">바지</a></li>
                        <li><a href="#">가방</a></li>
                        <li><a href="#">신발</a></li>
                        <li><a href="#">스니커즈</a></li>
                        <li><a href="#">양말</a></li>
                        <li><a href="#">모자</a></li>
                        <li><a href="#">레그웨어</a></li>
                    </ul>
                </div>


            </div>
            <!-- 코디 -->
            <div id="main-tab__menu__coordi">

            </div>
            <!-- 업데이트 -->
            <div id="main-tab__menu__update">

            </div>


        </div>

    </main>



</body>
</html>
